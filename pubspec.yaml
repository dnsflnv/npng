dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  #generate: true
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/ 
    - assets/texts/en/
    - assets/texts/ru_RU/
    - assets/sounds/
