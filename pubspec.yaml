name: npng
description: Crossplatform Workout Tracker.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 2.0.0+13 # Last AppStore/Play - 13
homepage: https://filonov.pro/npng-site/

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  
  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  circular_countdown_timer: ^0.2.0
  flutter_markdown: ^0.6.6
  url_launcher: ^6.0.3
  package_info_plus: ^1.0.1
  audioplayers: ^0.20.0
  sqflite: ^2.0.0+4
  synchronized: ^3.0.0
  sqlbrite: ^2.1.0
  path: ^1.8.0
  wakelock: ^0.6.1+1
  page_transition: ^2.0.2
  cell_calendar: ^0.5.0+1
  share_plus: ^3.0.4
  flash: ^2.0.1
  file_picker: ^4.0.1
  shared_preferences: ^2.0.8
  flutter_slidable: ^1.1.0

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    #- assets/images/ 
    - assets/texts/en/
    - assets/texts/ru/
    - assets/sounds/
    - CHANGELOG.md
    - assets/db/npng.db

flutter_intl:
  enabled: false
  class_name: S
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated
  use_deferred_loading: false